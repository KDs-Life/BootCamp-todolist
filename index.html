<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="container">
        <div class="row">
          <p class="col overview">
            <span class="material-symbols-outlined"> apps </span>
          </p>
          <img
            class="col logo"
            src="img/clumsy_llephant_logo_ZeichenflÃ¤che 1 Kopie 6.svg"
          />
          <p class="col menue">
            <span class="material-symbols-outlined"> menu </span>
          </p>
        </div>
        <div class="row"></div>
      </nav>
    </header>
    <main>
      <div class="container entry_content">
        <div class="entry_header">
          <div class="entry_topic">
            <h3>ENTRY 01 TOPIC</h3>
          </div>

          <div class="entry_date_container"><p id="entry_date">Datum</p></div>
        </div>
        <div class="row input">
          <form>
            <div class="input-group mb">
              <!--               <div class="input-group-prepend">
                <div class="input-group-text">
                  <input
                    type="checkbox"
                    aria-label="Checkbox for following text input"
                  />
                </div>
              </div> -->
              <input
                id="user_input"
                type="text"
                class="form-control"
                aria-label="Text input with checkbox"
                placeholder="Add a new task"
              />
            </div>
            <button id="add_Button" class="btn btn-primary" type="submit">
              Add
            </button>
          </form>
        </div>
        <div class="row list_content">
          <ul class="unordered_list" id="list_items">
            <li>
              <div class="list_div_item">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <div class="todo_text_area">
                  <textarea placeholder="Go for a walk" rows="1" cols="19"></textarea>
                  <p>19.08.2023</p>
                </div>
                <span class="material-symbols-outlined"> delete </span>
              </div>
            </li>
          </ul>
        </div>
        <div class="share_row">
          <button type="button" class="btn btn-primary btn-sm">Share</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
  </body>
</html>
